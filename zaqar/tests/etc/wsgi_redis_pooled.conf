[DEFAULT]
pooling = True

[drivers]
transport = wsgi
message_store = redis

[drivers:message_store:redis]
uri = redis://127.0.0.1:6379
max_reconnect_attempts = 3
reconnect_sleep = 1

[drivers:management_store:redis]
uri = redis://127.0.0.1:6379
max_reconnect_attempts = 3
reconnect_sleep = 1

[pooling:catalog]
enable_virtual_pool = True